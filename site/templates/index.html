<html lang="en">
	<head>
		<title>wikisurf</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css">
		<div id="top">
			<h1>wikisurf</h1>
			<p>Welcome to wikisurf, a wikipedia visualization.<p>
			<form action="" id="form">
				Center page: <input type="text" name="page" value="Diamond Bar High School" size="45" id="page"/>
				Depth: <input type="text" name="depth" value="1" id="depth"/ size="1">
			</form>
		</div>
	</head>

	<body>
		<div id="wrap">
			<div id="pagedisplay">
				<iframe src="http://en.wikipedia.org/wiki/Diamond_Bar_High_School" id="displayframe"></iframe>
			</div>
			
			<div id="graphdisplay">
				<canvas id="viewport" width="1100px" height="850px"></canvas>
			</div>
			
			<div id="footer">
				<a href="http://www.brandonksim.com">brandon</a> and <a href="https://github.com/ayzwah">ayzaan</a>
			</div>
		</div>
